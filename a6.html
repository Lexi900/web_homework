<div class="container-fluid text-center" style="width:100vw;background:linear-gradient(coral, dodgerblue);height: 10000px">

	<img src="https://res.cloudinary.com/dq9exiloq/image/upload/v1640688344/left2_jowcym.png" class="img-fluid slideanimate" data-pos=3000 data-direction="fadeInLeft" style="position:fixed;left:-100px;top:0px;width:100vw;">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>
<script>
$(function () {
	var winh = $(window).height();
	$(window).scroll(function () {
		var scrolled = $(window).scrollTop();
		$(".slideanimate").each(function () {
			if (scrolled > $(this).data("pos")) {
				$(this).addClass(
					"animate__animated slide animate__" + $(this).data("direction")
				);
			}
			if (scrolled == 0) {
				$(this).removeClass(
					"animate__animated slide animate__" + $(this).data("direction")
				);
			}
		});
	});
});
</script>
</body>
